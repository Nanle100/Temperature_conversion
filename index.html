<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h1>Temperature conversion:</h1>
    <input type="number" value="0" id="textbox"><br>

    <input type="radio" id="toFarenheit" name="unit">
    <label for="toFarenheit">Celcius ➡ Farenheit</label><br>

    <input type="radio" id="toCelcius" name="unit">
    <label for="toCelcius">Farenheit ➡ Celcius</label><br>

    <button type="button" onclick="convert()">Submit</button>
    <p id="result"></p>
</form>
    <script src="app.js"></script>
</body>
</html>
